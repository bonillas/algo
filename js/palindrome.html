<b>Checks to see if a string is a Palindrome</b><br />
A palindrome is a word, phrase, number, or other sequence of characters which reads the same backward or forward. 
Allowances may be made for adjustments to capital letters, punctuation, and word dividers. Example: racecar<br /><br />
