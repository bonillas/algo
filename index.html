<script>
	function doIt(){
		
		//html
		var base_tpl =
			"<!doctype html>\n" +
			"<html>\n\t" +
      "<head>\n\t\t" +
      "<meta charset=\"utf-8\">\n\t\t" +
      "<title>Test</title>\n\n\t\t\n\t" +
      "</head>\n\t" +
      "<body>\n\t\n\t" +
      "</body>\n" +
      "</html>";
      
      var html = document.getElementById('html').value;
      
       html = base_tpl.replace('</body>', html + '</body>');
      
		//javascript
		var js = document.getElementById('js').value;
		
		js = '<script>' + js + '<\/script>';
		
		//unite the code
		code = html.replace('</body>', js + '</body>');
		
		//result panel
		var ifrm = document.getElementById('results');
		ifrm = (ifrm.contentWindow) ? ifrm.contentWindow : (ifrm.contentDocument.document) ? ifrm.contentDocument.document : ifrm.contentDocument;
		ifrm.document.open();
        ifrm.document.write(code);
        ifrm.document.close();
		
	}
	
	function loadScript(script){
	
		
		if(script!=""){
			var js = document.getElementById('js');
			loadFile('js/'+script+'.js', js);
			var html = document.getElementById('html');
			loadFile('js/'+script+'.html', html);
			
			
		}
	};
	
	function loadFile(file, field){
		var xmlhttp;
		xmlhttp = new XMLHttpRequest();
			xmlhttp.open('GET', file, true);
			
			//Lets define the method that gets called when the request finishes
	        xmlhttp.onreadystatechange = function () {
	        	
	        //Any time the readyState of the XMLHttpRequest object changes this method is called.
	        //Loading is complete when the readyState equals 4, so that's the only value we care about right now.
    			if(xmlhttp.readyState == 4){
    				
    		    //Sweet! The page loaded. Now lets set the contents of the request to the TextArea
        			field.value = xmlhttp.responseText;
		    	}
	    	};
			xmlhttp.send();
			
	}
</script>
